<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/1.png" type="image/x-icon">
  <title>Omeo AI - Edukasi Interaktif</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 overflow-hidden">
  <section class="flex items-center justify-center h-screen">
    <div class="w-full flex flex-col justify-center items-center container-chat">
      <div class="text-center justify-center items-center flex flex-col mb-3">
        <img src="/1.png" alt="Logo" id="bot-ai" class="h-32 sm:h-56 animate-float">
        <h1 class="text-4xl sm:text-6xl font-extrabold text-gray-800 mb-2"><span class="text-blue-500">Omeo</span> Ai</h1>
        <p class="text-gray-600 text-sm sm:text-lg">Asisten Cerdas untuk Setiap Langkah Pendidikanmu</p>
      </div>
      <div class="p-4 w-full max-h-96 space-y-4 flex-grow overflow-y-auto" id="chat-output"></div>
      <div class="bg-white mt-0 shadow-2xl rounded-3xl w-full flex flex-col justify-between">
        <form class="p-4 rounded-b-3xl flex items-center space-x-4" onsubmit="return handleSubmit(event)">
          <div class="relative flex-grow">
            <textarea id="prompt" name="prompt" placeholder="Tanyakan sesuatu..." 
              class="w-full p-2 border border-gray-300 focus:border-blue-300 rounded-lg pl-10 resize-none h-full focus:ring-2 focus:ring-blue-400" 
              rows="1" required></textarea>
            <div id="file-icon" class="absolute left-3 top-1/2 transform -translate-y-1/2">
              <i class="fa-regular fa-comment-dots text-gray-500"></i>
            </div>
          </div>
          <button type="submit" 
            class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg flex items-center">
            Kirim<i class="fa-regular fa-paper-plane fa-bounce ml-2"></i>
          </button>
        </form>
      </div>
    </div>
  </section>

  <script type="module" src="./main.js"></script>
  <script>
    const textarea = document.querySelector('textarea[name="prompt"]');
    textarea.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });
  </script>
</body>

</html>
