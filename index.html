<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
  <title>Cerdaskara AI - Edukasi Interaktif</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    .bubble-inner {
      word-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
      max-width: 100%; 
      overflow-wrap: break-word; 
    }

    @media (min-width: 1024px) {
      .bubble-inner {
        max-width: 80%;
      }
    }

    .container-chat {
      max-height: 500px;
    }

    .bubble {
      display: flex;
      align-items: flex-start;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .bubble-user {
      flex-direction: row-reverse;
    }

    .bubble-user .icon-container {
      margin-left: 0.5rem;
      margin-right: 0; 
      padding: 8px;
    }

    .bubble-user .bubble-inner {
      background-color: #3b82f6; 
      color: #ffffff;
    }

    .bubble-ai {
      text-align: left;
    }

    .icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
      background-color: #3b82f6; 
      border-radius: 50%; 
      padding: 0.25rem;
    }

    .icon-container i {
      color: #ffffff; 
      font-size: 15px;
      padding: 8px;
    }

    .icon-container img {
      border-radius: 50%; 
      background-color: #f0f0f0; 
      padding: 8px;
      width: 35px;
      height: 35px;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-blue-50 to-blue-100 overflow-hidden">
  <section class="flex items-center justify-center h-screen">
    <div class="bg-white mt-0 shadow-2xl rounded-3xl w-full max-w-3xl flex flex-col justify-between container-chat">
      <div class="p-4 text-center mt-2">
        <h1 class="text-4xl justify-center items-center font-extrabold text-gray-800">
          <img src="/logo.png" alt="Logo" style="height: 1em; margin-right: -7px;">
          <span class="text-blue-500">ERDASKARA</span> AI
        </h1>
      </div>
      <div class="p-4 space-y-4 flex-grow overflow-y-auto" id="chat-output">
      </div>
      <form class="p-5 rounded-b-3xl">
        <div class="flex space-x-2">
          <input name="prompt" placeholder="Tanyakan sesuatu..." type="text"
            class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring focus:border-blue-300"
            required />
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-full">
            Kirim <i class="fa-regular fa-paper-plane fa-bounce"></i>
          </button>
        </div>
      </form>
    </div>
  </section>
  
  <script type="module" src="./main.js"></script>
</body>

</html>
